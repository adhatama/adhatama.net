<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A.M. Adhatama</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{{ .Site.Params.BaseUrl }}css/main.css">
  </head>
  <body>
    <div class="m-b-xl"></div>
    <div class="columns is-centered has-text-centered">
      <div class="column">
        <a href="{{ .Site.Params.BaseUrl}}../">
          <figure class="image is-128x128" style="margin-left: auto; margin-right: auto;">
            <img src="{{ .Site.Params.BaseUrl }}image1.jpeg" alt="">
          </figure>
        </a>

        <h1 class="title is-1 m-t-md">A.M. Adhatama</h1>
        <h4 class="subtitle is-4">Mostly coding</h4>

        <div class="m-t-lg"></div>

        <a href="http://github.com/adhatama" class="m-r-md" target="_blank">
          <span class="icon">
            <i class="fa fa-2x fa-github"></i>
          </span>
        </a>
        <a href="mailto:am@adhatama.net" class="m-r-md" target="_blank">
          <span class="icon">
            <i class="fa fa-2x fa-envelope"></i>
          </span>
        </a>
        <a href="http://facebook.com/am.adhatama" class="m-r-md" target="_blank">
          <span class="icon">
            <i class="fa fa-2x fa-facebook"></i>
          </span>
        </a>
        <a href="http://twitter.com/babaenciel" class="m-r-md" target="_blank">
          <span class="icon">
            <i class="fa fa-2x fa-twitter"></i>
          </span>
        </a>
      </div>
    </div>

    <div class="columns is-centered">
      <div class="column is-half">
          <div class="content p-md">
            <h1>{{ .Title }}</h1>
            <p>{{ .Content }}</p>
          </div>
      </div>
    </div>
  </body>
</html>
