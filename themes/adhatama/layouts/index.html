<!DOCTYPE html>
<html>

<head>
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "header.html" . }}

    <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
        <div class="columns is-centered">
            <div class="column is-narrow" style="margin: 10px">
                {{ range where .Data.Pages "Section" "post" }}
                    <p><span class="tag">{{.Date.Format "Jan 2006"}}</span> <a href="{{.Permalink}}">{{.Title}}</a></p>
                {{ end }}
            </div>
        </div>
    </div>

    {{ partial "footer.html" . }}
</body>

</html>
